    <style>

<body>
    <div class="container">
        <h1>Address to CSV Converter</h1>
        
        <h2>Import Addresses</h2>
        <input type="file" id="fileInput" accept=".txt">
        
        <h2>Or Enter Addresses Manually</h2>
        <p>Enter addresses, one per line:</p>
        <textarea id="addressInput" placeholder="Enter addresses here..."></textarea>
        <br>
        <button onclick="convertToCSV()">Convert to CSV</button>
        
        <div class="output-container hidden" id="outputContainer">
            <h2>CSV Output</h2>
            <textarea id="csvOutput" readonly></textarea>
            <br>
            <button onclick="downloadCSV()">Download CSV</button>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('addressInput').value = e.target.result;
            };
            reader.readAsText(file);
        }

        function cleanAddress(address) {
            return address.replace(/[.,]/g, '').trim();
        }

        function convertToCSV() {
            const addresses = document.getElementById('addressInput').value.split('\n');
            let csvContent = 'Address\n';

            addresses.forEach(address => {
                if (address.trim() !== '') {
                    const cleanedAddress = cleanAddress(address);
                    csvContent += `"${cleanedAddress}"\n`;
                }
            });

            document.getElementById('csvOutput').value = csvContent;
            document.getElementById('outputContainer').classList.remove('hidden');
        }

        function downloadCSV() {
            const csvContent = document.getElementById('csvOutput').value;
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "converted_addresses.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
